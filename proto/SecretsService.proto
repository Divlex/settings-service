
syntax = "proto3";
import "google/protobuf/empty.proto";
package secrets;


message GetSecretRequest {
   string Name = 1;
}


message SecretModel {
    string Name = 1;
    string Value = 2;
    int32 Level = 3;
 }

service Secrets {
    rpc Get(GetSecretRequest) returns (SecretModel);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
 }